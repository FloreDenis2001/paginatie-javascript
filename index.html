<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a4fb4fc945.js" crossorigin="anonymous"></script>
    <title>Paginatie JavaScript</title>
</head>
<body>
    <header>
        <h2 class="title-head">STUDENTS</h2>

        <div class="search-container">
            <input class="input-search" type="search" placeholder="Search by name ....">
            <button class="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </header>

      <section class="cards">
        
      </section>


      <section class="pagination">
        <div class="pagination list"></div>
      </section>

      <aside class="modal">
     </aside>


      <div class="edit-hover">

        <div class="upload">
            <img src="/img/noprofil .jpg" alt="">

        <div class="round">
                <i class="fa-solid fa-upload"></i>
                <input type="file" accept="image/png , image/jpeg , image/jpg">
        </div>


        </div>

       
        <input class="name-edit" type="text" placeholder="Type new name ... ">
        <input class="email-edit" type="text" placeholder="Type new email ... ">
       
        <div class="save-container">
            <button class="save-btn">SAVE</button>
            <button class="cancel-btn">CANCEL</button>
        </div>
        
      </div>



</body>

<script src="/data.js"></script>
<script src="/function.js"></script>
<script src="/app.js"></script>
</html>
